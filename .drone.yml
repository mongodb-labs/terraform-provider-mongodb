---
kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: golang:1.13.3-buster
    commands:
      - go get -u golang.org/x/lint/golint
      - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.21.0
      - make clean build
